<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsperAI Voice Mode Interface</title>
    <link rel="stylesheet" href="esper_animation.css">
    <style>
        :root {
  --orb-size: clamp(180px, 22vmin, 240px);
  --orb-inner: calc(var(--orb-size) - 12px);
  --orb-glow: rgba(255, 255, 255, 0.08);
}

        html, body {
  height: 100%;
}

        body {
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  margin: 0;
  background:
    radial-gradient(900px 500px at 50% 45%, rgba(255, 255, 255, 0.06), transparent 60%),
    radial-gradient(700px 420px at 50% 70%, rgba(0, 102, 255, 0.08), transparent 55%),
    #000;
  perspective: 1000px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

        body::before {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(0, 0, 0, 0.65) 100%);
  opacity: 0.9;
}

.sphere {
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  border-radius: 100%;
  transform: translate(-50%, -50%);
  width: var(--orb-size);
  height: var(--orb-size);
  background: rgba(0, 0, 0, 0.12);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.10);
  box-shadow:
    0 18px 80px rgba(0, 0, 0, 0.65),
    0 0 60px rgba(0, 102, 255, 0.12),
    inset 0 0 46px rgba(255, 255, 255, 0.22),
    inset 0 -26px 56px rgba(0, 0, 0, 0.35);
  z-index: 50;
  overflow: hidden;
  transition: transform 0.3s ease-in-out;
  animation: float 6s ease-in-out infinite;
}

.sphere:hover {
  transform: translate(-50%, -50%) scale(1.05);
}

.sphere:hover .lava {
  filter: blur(20px);
}

.sphere:hover .lava::before,
.sphere:hover .lava::after {
  animation-duration: 3s;
}

.sphere::before {
  content: '';
  position: absolute;
  top: 45%;
  left: 47%;
  transform: translate(-50%, -50%);
  width: 10px;
  height: 30px;
  background: rgba(255, 255, 255, 1);
  border-radius: 3px;
  box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  z-index: 60;
  animation: 
    blink 4s infinite,
    lookAround 10s infinite ease-in-out;
}

.sphere::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    box-shadow: 0 0 70px var(--orb-glow);
    animation: glowPulse 2s ease-in-out infinite;  /* Changed from 4s to 2s for more natural heartbeat rhythm */
  }

.lava {
  filter: blur(25px);
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  border-radius: 100%;
  transform: translate(-50%, -50%);
  width: var(--orb-inner);
  height: var(--orb-inner);
  z-index: 10;
  opacity: 1;
  mix-blend-mode: screen;
  animation: colorShift 20s infinite linear;
}

.lava::before {
  content: '';
  position: absolute;
  width: 120%;
  height: 120%;
  background: 
    radial-gradient(circle at 30% 30%, #0066ff 0%, transparent 45%),
    radial-gradient(circle at 70% 30%, #ff00cc 0%, transparent 45%),
    radial-gradient(circle at 50% 60%, #00ff99 0%, transparent 45%),
    radial-gradient(circle at 80% 40%, #ff3300 0%, transparent 45%);
  filter: blur(8px);
  opacity: 1;
  mix-blend-mode: screen;
}

.lava::after {
  content: '';
  position: absolute;
  width: 120%;
  height: 120%;
  background: 
    radial-gradient(circle at 40% 40%, #0066ff 0%, transparent 35%),
    radial-gradient(circle at 60% 40%, #ff00cc 0%, transparent 35%),
    radial-gradient(circle at 50% 70%, #00ff99 0%, transparent 35%),
    radial-gradient(circle at 70% 50%, #ff3300 0%, transparent 35%);
  filter: blur(12px);
  opacity: 1;
  mix-blend-mode: screen;
  animation: pulse 4s ease-in-out infinite alternate;
}

/* Startup animations */
.sphere.startup {
    animation: startupSphere 2s ease-out;
    opacity: 0;
    animation-fill-mode: forwards;
  }
  
  .lava.startup {
    animation: startupLava 2s ease-out;
    opacity: 0;
    animation-fill-mode: forwards;
  }

  .wave-container {
    position: absolute;
    bottom: clamp(44px, 10vh, 90px);
    left: 50%;
    transform: translateX(-50%);
    width: min(520px, calc(100vw - 48px));
    height: 64px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3px;  /* Reduced gap to fit more bars */
  }
  
  .wave {
    width: 2px;  /* Thinner bars */
    height: 20px;
    background: rgba(255, 255, 255, 0.5);
    animation: wave 0.5s ease-in-out infinite;  /* Faster animation */
    border-radius: 2px;
  }

  .text-container {
    position: absolute;
    bottom: clamp(130px, 22vh, 220px);
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    text-align: center;
    z-index: 40;
}

.floating-text {
  color: rgba(255, 255, 255, 0.8);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  font-size: clamp(18px, 2.2vw, 30px);
  letter-spacing: -0.02em;
  max-width: min(820px, calc(100vw - 48px));
  margin: 0 auto;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
  text-shadow: 0 10px 30px rgba(0, 0, 0, 0.65), 0 0 14px rgba(255, 255, 255, 0.18);
}

@media (max-width: 520px) {
  .sphere::before {
    width: 8px;
    height: 24px;
    box-shadow: 24px 0 0 rgba(255, 255, 255, 1);
  }

  .wave {
    width: 2px;
  }
}

@media (prefers-reduced-motion: reduce) {
  .sphere,
  .lava,
  .sphere::before,
  .sphere::after,
  .wave {
    animation: none !important;
  }
}

@keyframes textFade {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 1; }
}
  
  /* Create 20 waves with different delays and heights */
  @keyframes wave {
    0%, 100% {
      height: calc(5px + (var(--i) * 2px));
      background: rgba(255, 255, 255, 0.2);
    }
    50% {
      height: calc(15px + (var(--i) * 3px));
      background: rgba(255, 255, 255, 0.8);
    }
  }
  
  /* Individual wave animations */
  .wave:nth-child(1) { --i: 1; animation-delay: -0.45s; }
  .wave:nth-child(2) { --i: 2; animation-delay: -0.4s; }
  .wave:nth-child(3) { --i: 3; animation-delay: -0.35s; }
  .wave:nth-child(4) { --i: 4; animation-delay: -0.3s; }
  .wave:nth-child(5) { --i: 5; animation-delay: -0.25s; }
  .wave:nth-child(6) { --i: 4; animation-delay: -0.2s; }
  .wave:nth-child(7) { --i: 3; animation-delay: -0.15s; }
  .wave:nth-child(8) { --i: 2; animation-delay: -0.1s; }
  .wave:nth-child(9) { --i: 1; animation-delay: -0.05s; }
  .wave:nth-child(10) { --i: 2; animation-delay: 0s; }
  .wave:nth-child(11) { --i: 3; animation-delay: -0.45s; }
  .wave:nth-child(12) { --i: 4; animation-delay: -0.4s; }
  .wave:nth-child(13) { --i: 5; animation-delay: -0.35s; }
  .wave:nth-child(14) { --i: 4; animation-delay: -0.3s; }
  .wave:nth-child(15) { --i: 3; animation-delay: -0.25s; }
  .wave:nth-child(16) { --i: 2; animation-delay: -0.2s; }
  .wave:nth-child(17) { --i: 1; animation-delay: -0.15s; }
  .wave:nth-child(18) { --i: 2; animation-delay: -0.1s; }
  .wave:nth-child(19) { --i: 3; animation-delay: -0.05s; }
  .wave:nth-child(20) { --i: 4; animation-delay: 0s; }
  
  
  /* Optional: Add a gradient mask to fade the edges */
  .wave-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, 
      transparent 0%, 
      rgba(0, 0, 0, 0) 10%,
      rgba(0, 0, 0, 0) 90%,
      transparent 100%
    );
    pointer-events: none;
  }  
  
  @keyframes startupSphere {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
      filter: brightness(0);
    }
    50% {
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(1.1);
      filter: brightness(0.5);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      filter: brightness(1);
      animation: float 6s ease-in-out infinite;
    }
  }
  
  @keyframes startupLava {
    0% {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.8);
    }
    50% {
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(1.1);
    }
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  }  

@keyframes blink {
  0%, 96% { height: 30px; }
  98% { height: 3px; }
  100% { height: 30px; }
}

@keyframes lookAround {
  0%, 40% { 
    left: 47%;
    box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  }
  45% { 
    left: 40%;
    box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  }
  55% { 
    left: 40%;
    box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  }
  60% { 
    left: 54%;
    box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  }
  70% { 
    left: 54%;
    box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  }
  75% {
    left: 47%;
    box-shadow: 30px 0 0 rgba(255, 255, 255, 1);
  }
}

@keyframes float {
  0%, 100% {
    transform: translate(-50%, -50%);
  }
  50% {
    transform: translate(-50%, calc(-50% - 10px));
  }
}

@keyframes colorShift {
  0% {
    filter: blur(25px) hue-rotate(0deg);
  }
  100% {
    filter: blur(25px) hue-rotate(360deg);
  }
}

@keyframes glowPulse {
    0%, 100% {
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
    }
    45% {
      box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
    }
    50% {
      box-shadow: 0 0 70px rgba(255, 255, 255, 0.15);
    }
    55% {
      box-shadow: 0 0 85px rgba(255, 255, 255, 0.2);
    }
    60% {
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.1);
    }
  }

@keyframes pulse {
  0% {
    transform: scale(1);
    opacity: 0.9;
  }
  100% {
    transform: scale(1.15);
    opacity: 1;
  }
}

    </style>
</head>
<body>
    <div class="lava startup"></div>
    <div class="sphere startup"></div>
        <div class="text-container">
            <div class="floating-text"></div>
        </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>    
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const sphere = document.querySelector('.sphere');
    const lava = document.querySelector('.lava');
    const floatingText = document.querySelector('.floating-text');
    
    // Messages array
    const messages = [
        "How are you?",
        "Wanna chat?",
        "I'm here to help!",
        "Feel free to ask me anything.",
        "What's on your mind?",
        "Let's talk!",
        "Need help with your homework?",
        "What's up?",
        "My name is EsperAI.",
        "What's on your mind?",
        "Got a question? Well, I've got an answer!",
        "How's it going?",
        "How've you been?",
        "I'm EsperAI",
        "How can I help you today?"
    ];

    // Function to show text with fade animation
    function showText(text, duration = 2000) {
        floatingText.style.opacity = '0';
        setTimeout(() => {
            floatingText.textContent = text;
            floatingText.style.opacity = '1';
        }, 500);

        setTimeout(() => {
            floatingText.style.opacity = '0';
        }, duration);
    }

    // Function to get random message
    function getRandomMessage() {
        return messages[Math.floor(Math.random() * messages.length)];
    }

    // Show initial message immediately with 5-second duration
    showText("Hello there! My name is EsperAI.", 5000);

    // Start message cycle after initial greeting
    setTimeout(() => {
        setInterval(() => {
            showText(getRandomMessage());
        }, 7800);
    }, 5000); // Changed from 2000 to 5000 to match initial message duration

    // Rest of your startup animations
    setTimeout(() => {
        sphere.classList.remove('startup');
        lava.classList.remove('startup');
    }, 2000);
});
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    const waveContainer = document.querySelector('.wave-container');
    
    // Clear existing waves
    waveContainer.innerHTML = '';
    
    // Generate 60 waves with random properties
    for (let i = 0; i < 60; i++) {
        const wave = document.createElement('div');
        wave.className = 'wave';
        wave.style.setProperty('--i', Math.random() * 8 + 1);
        wave.style.animationDelay = `-${Math.random() * 0.25}s`;
        waveContainer.appendChild(wave);
    }
});
</script>
</html>
