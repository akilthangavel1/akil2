<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Design #2 - Dense Gradient Wave</title>
    <style>
        body {
            background-color: #0a0a0c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wave-wrapper {
            background: #16161a;
            padding: 20px 40px;
            border-radius: 12px;
            border: 1px solid #2d2d35;
        }

        .wave-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            /* Reduced height as requested */
            height: 40px; 
            width: fit-content;
        }

        .bar {
            width: 3px;
            height: 30%;
            /* Gradient style from Design #2 */
            background: linear-gradient(to top, #7000ff, #ff0080);
            border-radius: 2px;
            animation: wave-pulse 1s infinite ease-in-out;
        }

        /* Keyframes to simulate recording activity */
        @keyframes wave-pulse {
            0%, 100% { height: 20%; opacity: 0.5; }
            50% { height: 100%; opacity: 1; }
        }

        /* Staggered delays for the "wave" effect across many lines */
        .bar:nth-child(odd) { animation-duration: 0.8s; }
        .bar:nth-child(even) { animation-duration: 1.1s; }
        .bar:nth-child(3n) { animation-delay: 0.2s; }
        .bar:nth-child(4n) { animation-delay: 0.4s; }
        .bar:nth-child(5n) { animation-delay: 0.1s; }
        
    </style>
</head>
<body>

    <div class="wave-wrapper">
        <div class="wave-container">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </div>

</body>
</html>
